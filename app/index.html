<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>map app v2</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/materialize/bin/materialize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="map"></div>
    
    <main>

        <!-- http://materializecss.com/side-nav.html -->
        <div id="slide-out" class="side-nav fixed">
            <nav class="search-box">
              <div class="nav-wrapper">
                <form>
                  <div class="input-field light-blue lighten-3 white-text">
                    <input id="search" type="search" required data-bind="textInput: query">
                    <label for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                  </div>
                </form>
              </div>
            </nav>
            <ul class="collection" data-bind="foreach: places">
                <li data-bind="visible: visible, click: $root.activateMarker" class="collection-item avatar light-blue lighten-3 white-text">
                    <img data-bind="attr: { src: icon, title: name }" src="" alt="" class="circle">
                    <span class="title" data-bind="text: name"></span>
<!--                     <p data-bind="text: formatted_address"></p>
 -->                    <p data-bind="text: vicinity"></p>
                    <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                </li>
            </ul>
        </div>

      	<a href="#" data-activates="slide-out" class="menu-icon button-collapse right hide-on-large-only"><i class="small material-icons">menu</i></a>

    </main>

      <!-- Knockout template for the InfoWindow-->
     <script type="text/html" id="info-window-template">
       <h4 data-bind="text: $data"></h4>
    </script>
        
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/materialize/bin/materialize.js"></script>
    <script src="/bower_components/knockout/dist/knockout.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyDB2twrWRm7tw2ZtFIWakViLeMz58U9QL8&callback=initMap" async defer></script>

    <script>
      // Initialize collapse button
      $('.button-collapse').sideNav({
          menuWidth: 500, // Default is 240
          edge: 'left', // Choose the horizontal origin
          closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
        }
      );
    </script>
  </body>
</html>
